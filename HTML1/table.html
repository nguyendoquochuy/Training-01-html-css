<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị dữ liệu bảng</title>
</head>

<body>
    <h1>Hiển thị dữ liệu bảng</h1>
    <!-- table là tạo bảng , td là tên các cột từ trái sang phải, thuộc tính borrder là tạo khung -->
    <!-- <caption> tạo tên của bảng -->
    <!-- rowspan dùng để gom cột,
    colspan dùng để gom hàng -->
        <table border="1">
        <caption>Bảng giá điện thoại</caption>
        <thead>
            <tr>
                <th rowspan="2">#</th>
                <th colspan="2">Sản phẩm</th>
                
            </tr>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
                <td>1</td>
                <td>Iphone 11 Pro Max</td>
                <td>43.900.000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Samsung galaxy S10+</td>
                    <td>28.990.000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Iphone 13 Pro Max</td>
                    <td>50.000.000</td>
                </tr>
            </table>
        </tbody>
    </table>
