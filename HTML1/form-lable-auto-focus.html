<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - Auto focus</title>
</head>

<body>
    <h1>Label - Auto focus</h1>
    <!-- label dùng để tạo ra tên như tên đăng nhập mật khẩu trên các ô. 
    nếu như bạn khai báo id và thêm nó vào for ở lable thì khi bấm vào tên đăng nhập bạn sẽ tự động chuyển xuống ô nhập liệu -->
    <form action="">
        <label for="username">Tên đăng nhập</label> <br>
        <input type="text" name="username" placeholder="Tên đăng nhập" id="username"> <br> <br>
        <label for="password">Mật khẩu</label> <br>
        <input type="password" placeholder="mật khẩu" id="password">
    </form>
    
</body>

</html>
