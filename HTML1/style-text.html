<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style text</title>
</head>
<body>
    <b>In đậm nội dung</b> <br>
    <strong> In đậm nội dung</strong> <br>
    <i>In nghiêng nội dung</i> <br>
    <em> In nghiêng nội dung</em> <br>
    <u>Gạch chân nội dung</u> <br>
</body>
</html>
