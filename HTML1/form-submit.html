<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit</title>
</head>

<body>
    <h1>Form submit</h1>
    <form action="" method="post">
        <label for="username">Tên đăng nhập</label> <br>
        <input type="text" name="username" placeholder="Tên đăng nhập" id="username"> <br> <br>
        <label for="password">Mật khẩu</label> <br>
        <input type="password" placeholder="mật khẩu" id="password"><br> <br>
        <!-- <input type="submit" name="btn-login" value="Đăng Nhập"> -->
        <button name="btn-login">
            <!-- có thể đưa cấu trúc thẻ vào hoặc hình ảnh, icon vào đây thay text -->
            <img src="anh/login.jpg" alt="ảnh nút login"> đăng Nhập
        </button>
    </form>
</body>

</html>
